<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"  href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
</head>
<body>
    <main class="main-section">
        <div class="main-column">
            <div class="nav-bar">
                <span><i class="fas fa-arrow-left"></i></span>
                <span><i class="fas fa-search"></i></span>
            </div>
            <div class="main-profile">
                <div class="profile-img"> <img src="images/taylor-img1.png"/></div>
                <div class="profile-text"> 
                    <span class="profile-name"><h1>Taylor Swift</h1></span>
                    <span class="profile-detail"><h4>Pop, Fork</h4></span>
                </div>
            </div>
            <div class="btn">
                <div class="btn__columns">Shuffle</div>
                <div class="btn__columns"><i class="fas fa-heart"></i>Like It</div>
            </div>
            <div class="song-list"> 
                <div class="song-column">
                    <div class="song-img">
                        <img src="images/taylor-img2.jpg"/>
                        <i class="fas fa-play fa-lg"></i>
                    </div>
                    <div class="song-profile">
                        <div class="song-singer">Taylor Swift</div>
                        <div class="song-name">Lover</div>
                    </div>
                    <div class="song-btn"> <i class="fas fa-ellipsis-v fa-lg"></i></div>
                </div>
                <div class="song-column">
                    <div class="song-img">
                        <img src="images/taylor-img3.png"/></div>
                    <div class="song-profile">
                        <div class="song-singer"> Taylor Swift</div>
                        <div class="song-name">Styles</div>
                    </div>
                    <div class="song-btn"> <i class="fas fa-ellipsis-v fa-lg"></i></div>
                </div>
                <div class="song-column">
                    <div class="song-img">
                        <img src="images/taylor-img4.png"/></div>
                    <div class="song-profile">
                        <div class="song-singer"> Taylor Swift</div>
                        <div class="song-name">Cardigan</div>
                    </div>
                    <div class="song-btn"> <i class="fas fa-ellipsis-v fa-lg"></i></div>
                </div>
            
                
                
            </div>
            <div class="play-section">
                <div class="play-bar">
                    <div class="song-profile">
                      <div class="song-singer"> Taylor Swift</div>
                      <div class="song-name">Lover</div>
                    </div>
                    <div class="play-btn">
                        <i class="fas fa-step-backward"></i>
                        <i class="fas fa-pause fa-lg"></i>
                        <i class="fas fa-step-forward"></i>
                    </div>
                
                </div>
            </div>
        </div>
        <div class="main-column">
            <div class="nav-bar">
                <span><i class="fas fa-arrow-left"></i></span>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="album-img">
                <img src="images/taylor-img2.jpg"/>
            </div>
            <div class="main-profile">
                <div class="profile-text"> 
                    <span class="profile-name"><h1>Lover</h1></span>
                    <span class="profile-detail"><h4>Taylor Swift</h4></span>
                </div>
            </div>
            <div class="play-time">
                <div class="play-time__number">
                    <span>1:00</span>
                    <span>3:41</span>
                </div>
                <div class="play-time__bar">
                    <div class="played-bar"></div>
                    <div class="now-bar"></div>
                    <div class="yet-bar"></div>
                </div>
            </div>
            <div class="stream-btn"> 
                <i class="fas fa-redo"></i>
                <i class="fas fa-step-backward fa-lg"></i>
                <i class="fas fa-play-circle fa-4x"></i>
                <i class="fas fa-step-forward fa-lg"></i>
                <i class="fas fa-random"></i>

            </div>
        </div>
    </main>
    <script
    src="https://kit.fontawesome.com/d9189d8ec1.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
